    <article>
        <h3>終章</h3>
        <p>日曜日の朝、新世界のゲームサロンの店主は、鍵が開いているのを発見した。</p>
        
        <p>店内では、王棋関西協会の会長が奥のテーブルに座っている——数学教授が生前よく遊んでいたあのテーブルだ。</p>
        
        <p>盤上には二十四手が指されている。</p>
        
        <p><q>昨夜の儀式からずっとここに?</q>店主は心配そうに尋ねた。</p>
        
        <p>会長は盤面から目を離さず、穏やかに微笑んだ。</p>
        
        <p><q>扉が開いていました</q></p>

    </article>
