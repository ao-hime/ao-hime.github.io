        <p>本书汇集了一百个以第一人称讲述的简短故事。它们可以按任何顺序阅读，但按时间顺序阅读会揭示某些证言之间的回响和关联。</p>
        
        <p>没有一个故事提供明确的答案。这种模糊性是刻意为之：每个叙述都可以被解读为令人不安的巧合、心理效应，或是其他什么。这种不确定性是叙事的一部分。</p>
