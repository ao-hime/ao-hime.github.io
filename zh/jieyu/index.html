    <h2>青姬</h2>

<main>
    <article>
        <h3>结语</h3>
        <p>周日早晨，新世界游戏室的老板发现门没有上锁。</p>
        
        <p>室内，日本王棋关西协会的会长坐在后面的桌子旁——那是数学教授生前常玩的那张桌子。</p>
        
        <p>棋盘上已经走了二十四步。</p>
        
        <p>“您从昨晚的仪式就一直在这里吗？”老板担忧地问道。</p>
        
        <p>会长温和地笑了笑，目光始终没有离开棋盘。</p>
        
        <p>“门开着。”</p>

    </article>
